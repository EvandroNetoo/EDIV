{% extends 'base_templates/authentication_base.html' %}
{% load static %}

{% block 'head' %}
<link href="{% static 'authentication/css/css.css' %}" rel="stylesheet">
{% endblock %}

{% block 'body' %}
<div class="container">
    <div class="box">
        <h2>Cadastre-se</h2>
        <hr>
        {% if messages %}
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show text-center" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ register_form.as_p }}
            <input type="submit" class="btn btn-main" value="Enviar">
        </form>
    </div>
</div>
{% endblock %}
